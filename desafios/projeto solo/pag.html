<!DOCTYPE html>
<html lang="pt">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rede Social</title>
<style>

  .nav-bar { background-color: #444; color: white; padding: 10px 20px; }

  .nav-bar li { display: inline; margin-right: 10px; }
  .nav-bar a { color: white; text-decoration: none; }
  .content { margin: 15px; }
  .footer { background-color: #333; color: white; text-align: center; padding: 10px 20px; position: fixed; bottom: 0; width: 100%; }
</style>
</head>
<body>

<div class="header">
  <h1>Minha Rede Social</h1>
</div>

<div class="nav-bar">
  <ul>
    <li><a href="#">Início</a></li>
    <li><a href="#">Perfil</a></li>
    <li><a href="#">Mensagens</a></li>
    <li><a href="#">Amigos</a></li>
  </ul>
</div>

<div class="content">
  <h2>Bem-vindo à Rede Social!</h2>
  <p>Este é um exemplo de conteúdo.</p>
</div>

<div class="footer">
  <p>Rede Social © 2024</p>
</div>

</body>
</html>
